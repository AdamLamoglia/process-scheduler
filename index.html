<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Escalonador de Processos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
  </style>
</head>
<body>
   
    <label>Quantidade de Processos</label><br>
    <input type="text" id="num_processos">
    <div id="container">
        <a href="#" id="atributos" onclick="criarFields()">Definir Atributos</a>
    </div>
   
    <br><br>

    <label>Algoritmo de Escalonamento</label><br>
    <select id="escalonamentos">
            <option>FIFO</option>
            <option>SJF</option>
            <option>Round Robin</option>
            <option>EDF</option>
        </select><br><br>

    <label>Algoritmo de Substituição de Páginas</label><br>
    <select>
            <option>FIFO</option>
            <option>MRU</option>
        </select><br><br>

    <label>Quantum do Sistema</label><br>
    <input type="text" id="quantum"><br><br>

    <label>Sobrecarga do Sistema</label><br>
    <input type="text" id="sobrecarga"><br><br>
    
    
    
    <button type="button" onclick="iniciar()">Iniciar</button><br><br>

    <div id="tabela">
        <table id='gantt' style="width:95%" align="right">
            <tr id='tempo'>
        
            </tr>
        </table>
    </div>


    <div id="legendas">
        <table id='executando' style="width:10%" align="left">
            <tr id='corExec'>
        
            </tr>
        </table>

        <table id='trocaContexto' style="width:10%" align="left">
            <tr id='corTC'>
        
            </tr>
        </table>
    </div>

    <div id="tabelaDisco">
        <table id='disco' style="width:35%" align="left">
            <tr id='discoProcessos'>
            </tr>
        </table>
    </div>

    <div id="tabelaRam">
        <table id='ram' style="width:35%" align="right">
            <tr id='ramProcessos'>
            </tr>
        </table>
    </div>
 
</body>
</html>
